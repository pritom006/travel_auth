{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="flex justify-center items-center bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-2">
        {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock %}
